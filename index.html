<!DOCTYPE html>
<html><head>
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

<script src="https://unpkg.com/aframe-stock-ticker@1.0.0/dist/aframe-stock-ticker.umd.js"></script>


<script>

// an example custom component, that will change the color when clicked
AFRAME.registerComponent('color-cycle', {
    schema: {},
    init: function(){
        var self = this;
        this.el.addEventListener('click', function(){
            var rgb = [
                Math.floor(Math.random()*255),
                Math.floor(Math.random()*255),
                Math.floor(Math.random()*255)
            ];
            self.el.setAttribute('color', 'rgb('+rgb.join(',')+')');
        });
    }
});

</script>
